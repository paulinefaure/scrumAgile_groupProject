    .body {

    .button {
      border-width:1px;
      color:#fff;
      border-color:rgba(18, 32, 20, 1);
      border-top-left-radius:28px;
      border-top-right-radius:28px;
      border-bottom-left-radius:28px;
      border-bottom-right-radius:28px;
      text-shadow: 1px 1px 0px #2f6627;
      background:rgba(176, 98, 99, 1);
    }

    .loader {
      border: 16px solid #f3f3f3; 
      border-top: 16px solid rgba(176, 98, 99, 1);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 30%;
      top: 30%;
      width: 40%;
      height: 40%%;
      overflow: auto;
      background-color: rgb(1,0,0);
      background-color: rgba(1,0,0,0.4);
    }

    .hidden {
      display : none
    }
  </style>
    <base target="_top">
   <script>
    function test() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none"
      let userName = document.getElementById("UserName").value
      let password = document.getElementById("Password").value
      let user_function = document.getElementById("Function").value
      google.script.run.addUser([userName, password, user_function])
      setTimeout(google.script.run.withSuccessHandler(addList).getLogin(), 3000);

    }
    function changePage(page) {
        document.open();
        document.write(page);
        document.close();
    }

    function load () {
      let value = getFunction()
      let elem = document.getElementById('logedAs')
      elem.innerHTML = "logged as "  + value

      if (value == 'admin') {
        document.getElementById('Adduser').classList.remove("hidden");
      }

      google.script.run.withSuccessHandler(addList).getLogin()
    }

    function getFunction() {
      return window.localStorage.log.split(',')[2]
    }

    function openModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "block"
    }

    function addList(login) {
      let doc = document.getElementById('user_list')
      while (doc.hasChildNodes()) {
        doc.removeChild(doc.firstChild);
      }
      document.getElementById('spinner').classList.add('hidden')
      login.forEach(log => {

      let li = document.createElement("li")
      li.innerHTML =  log[0] +  ' -- ' + log[1]
      li.classList.add('list-item')
      doc.appendChild(li)
      })
    }
  
  </script>
